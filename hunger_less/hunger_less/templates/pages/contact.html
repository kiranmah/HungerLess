{% extends "template.html" %}
{% block content %}
    
    <div id="fh5co-contact" class="animate-box">
        <div class="container">
            <form action="#">
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="section-title">Our Address</h3>
                        <p></p>
                        <ul class="contact-info">
                            <li><i class="icon-location-pin"></i>0 Street, Trinidad</li>
                            <li><i class="icon-phone2"></i>+ 1886 123 1234</li>
                            <li><i class="icon-mail"></i><a href="#">info@hungerless.com</a></li>
                            <li><i class="icon-globe2"></i><a href="#">www.hungerless.com</a></li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Email">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <textarea name="" class="form-control" id="" cols="30" rows="7" placeholder="Message"></textarea>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="submit" value="Send Message" class="btn btn-primary">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- END fh5co-contact -->
    <div id="map" class="fh5co-map"></div>
    <!-- END map -->

{% endblock content %}
